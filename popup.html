<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G2G Offer Uploader</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fc;
        padding: 20px;
        width: 320px;
        margin: 0 auto;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 15px;
        font-size: 22px;
      }

      label {
        font-weight: 600;
        margin-top: 12px;
        display: block;
        font-size: 12px;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
      }

      #uploadBtn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #uploadBtn:hover {
        background-color: #0056b3;
      }

      #message {
        margin-top: 20px;
        font-size: 12px;
        color: #007bff;
        text-align: center;
      }

      .checkbox-label {
        font-size: 12px;
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .checkbox-label input {
        margin-right: 8px;
      }

      /* Custom Styling for the Select */
      select {
        appearance: none;
        background-color: #fff;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12"><path fill="none" stroke="%23333" stroke-width="1" d="M3 4l3 3 3-3"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        padding-right: 30px;
      }
    </style>
  </head>
  <body>
    <h1>G2G Lol Acc Uploader by Jubstaa</h1>
    <div class="checkbox-label">
      <input type="checkbox" id="randomCheck" />
      <label for="randomCheck">Generate Random Account(s)</label>
    </div>

    <label for="count">Number of Accounts</label>
    <input type="number" id="count" min="1" value="1" required />

    <div id="manualFields">
      <label for="title">Title</label>
      <input type="text" id="title" required />

      <label for="price">Price (USD)</label>
      <input type="number" id="price" min="1" required />

      <label for="level">Level</label>
      <input type="number" id="level" min="1" required />

      <label for="server">Server</label>
      <select id="server" required>
        <option value="">Select server</option>
        <option value="304244a1">EUW</option>
        <option value="1a87dd85">EUNE</option>
        <option value="e2f2c55b">NA</option>
      </select>
    </div>

    <button id="uploadBtn">Upload Offer(s)</button>
    <div id="message">Checking G2G session...</div>

    <script src="popup.js"></script>
  </body>
</html>
